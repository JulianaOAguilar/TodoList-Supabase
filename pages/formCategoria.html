<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Nova categoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


</head>


<!-- cabeçalho -->
<link rel="icon" href="images/icon.svg" type="image/x-icon">

<body class="bg-white flex flex-col items-center justify-center text-center ">
    <header class="bg-violet-300 p-3 w-full flex justify-between items-center">
        <h1 class="text-xl font-bold">To do List</h1>
        <div class="flex items-center gap-4">
            <nav class="bg-gray-100 p-3 shadow-md rounded-md">
                <ul class="flex gap-4">
                    <li>
                        <a href="formTarefa.html" class="flex items-center gap-1 text-blue-500 hover:underline">
                            <span class="material-symbols-outlined align-middle">add_to_queue</span>
                            Adicionar Tarefa
                        </a>
                    </li>
                    <li>
                        <a href="tarefasFazer.html" class="flex items-center gap-1 text-blue-500 hover:underline">
                            <span class="material-symbols-outlined align-middle">pending_actions</span>
                            Tarefas a Fazer
                        </a>
                    </li>
                    <li>
                        <a href="tarefasfeitas.html" class="flex items-center gap-1 text-blue-500 hover:underline">
                            <span class="material-symbols-outlined align-middle">favorite</span>
                            Tarefas Feitas
                        </a>
                    </li>
                </ul>
            </nav>
<button class="bg-red-500 text-white p-3 px-5 rounded-md hover:bg-red-600 transition flex items-center gap-1" id="btnLogout">
    <span class="material-symbols-outlined align-middle">logout</span>
    Sair
</button>
        </div>
    </header>
<main class="w-full max-w-5xl mx-auto p-6">

    <div class="flex flex-col md:flex-row gap-6">

        <!-- FORMULÁRIO -->
        <section class="bg-white shadow-md p-4 w-full md:w-1/2 rounded">
            <h1 class="bg-fuchsia-200 p-2 rounded mb-4 text-center font-bold">Adicionar nova categoria:</h1>

            <form class="flex flex-col gap-4 w-full" id="formCategoria">

                <!-- Nome -->
                <div class="flex items-center w-full gap-2">
                    <label for="nomeCategoria" class="w-1/4 font-medium">Nome:</label>
                    <input id="nomeCategoria" type="text" placeholder="Nome da categoria" required autofocus
                        class="border border-cyan-500 p-2 rounded-md w-3/4">
                </div>

<div class="flex gap-4 my-5 w-full justify-center">
    <button type="submit"
        class="bg-teal-300 text-white px-4 py-2 rounded-md w-1/2 hover:bg-teal-400">
        Criar nova Categoria
    </button>

    <button type="button" id="btnDelete"
        class="bg-rose-400 text-white px-4 py-2 rounded-md w-1/2 hover:bg-rose-500">
        Deletar todas categorias
    </button>
</div>

            </form>
        </section>

        <!-- LISTA DE CATEGORIAS -->
<section class="bg-rose-100 shadow-md p-4 w-full md:w-1/2 rounded flex flex-col">
    <h2 class="bg-rose-200 p-2 rounded mb-4 text-center font-bold">Categorias cadastradas:</h2>

    <!-- LIMITE + SCROLL -->
    <ul id="listaCategorias"
        class="list-disc text-left pl-5 space-y-2 max-h-48 overflow-y-auto pr-2">
    </ul>
</section>

    </div>

</main>

        <script type="module" src="../js/ui/carregarCategorias.js"></script>
        <script type="module" src="../js/mainFormCategorias.js"></script> <!-- se estiver na pasta js -->



</body>

</html>
