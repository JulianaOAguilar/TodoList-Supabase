<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Tarefas A Fazer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>


<link rel="icon" href="images/to-do-icon.svg" type="image/x-icon">

<body class="bg-white flex flex-col items-center justify-center text-center ">
<header class="bg-blue-300 p-3 w-full flex justify-between items-center">
    <h1 class="text-xl font-bold">To do List</h1>
    <div class="flex items-center gap-4">
        <nav class="bg-gray-100 p-3 shadow-md rounded-md">
            <ul class="flex gap-4">
                <li><a href="formTarefa.html" class="text-blue-500 hover:underline">Adicionar Tarefa</a></li>
                <li><a href="formCategoria.html" class="text-blue-500 hover:underline">Categorias</a></li>
                <li><a href="tarefasfeitas.html" class="text-blue-500 hover:underline">Tarefas Feitas</a></li>
            </ul>
        </nav>

        <button class="bg-red-500 text-white p-3 px-5 rounded-md hover:bg-red-600 transition"
        id="btnLogout">
            Sair
        </button>
    </div>
</header>
    <main>

        <!--tabela de tarefas Para Fazer-->
        <section class="bg-white-100 shadow-md p-3 m-3 w-full mx-auto">
            <h2 class="font-bold p-2 my-3 bg-blue-200"> Tarefas a Fazer: </h2>

            <table class="min-w-full bg-white border border-gray-200" id="TarefasFazer">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-2 px-4 border-b">Nome</th>
                        <th class="py-2 px-4 border-b">Categoria</th>
                        <th class="py-2 px-4 border-b">Descrição</th>
                        <th class="py-2 px-4 border-b">Data Limite</th>
                        <th class="py-2 px-4 border-b">Feito?</th>
                        <th class="py-2 px-4 border-b">Opções</th>
                    </tr>
                </thead>
                <tbody id="lista-tarefas">
                    <tr>

                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">Tarefa Teste </td>
                        <td class="py-2 px-4 border-b">Ir à padaria da esquina</td>
                        <td class="py-2 px-4 border-b">2025-10-30</td>
                        <td class="py-2 px-4 border-b text-center">
                            <input type="checkbox" class="w-5 h-5" />
                        </td>

                    </tr>
                </tbody>
            </table>
            <button type="button" disabled id="btnSalvar"
                class="bg-gray-400 w-1/2 text-white font-semibold py-2 mt-3 px-6 rounded-lg shadow cursor-not-allowed opacity-70 transition-all">
                Salvar
            </button>
        </section>
        <button type="button" id="btnDelete"
            class="bg-red-500 w-1/2 text-white font-semibold py-2 mt-3 px-6 mt-9 rounded-lg shadow opacity-70 transition-all hover:bg-red-700 cursor-pointer">
            deletar tudo
        </button>
    </main>

    <script type="module" src="../js/mainTarefasFazer.js"></script> <!-- se estiver na pasta js -->
</body>

</html>
