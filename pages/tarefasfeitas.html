<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Tarefas Feitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="icon" href="../images/favourite.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Italianno&family=Ms+Madi&family=Playwrite+CZ:wght@100..400&display=swap"
        rel="stylesheet">

</head>
<header class="bg-violet-300 p-3 w-full flex justify-between items-center">
    <h1 class="font-[Italianno] text-6xl font-bold">To do List</h1>
    <div class="flex items-center gap-4">
        <nav class="bg-gray-100 p-3 shadow-md rounded-md">
            <ul class="flex gap-4">
                <li>
                    <a href="formTarefa.html" class="flex items-center gap-1 text-blue-500 hover:underline">
                        <span class="material-symbols-outlined align-middle">add_to_queue</span>
                        Adicionar Tarefa
                    </a>
                </li>
                <li>
                    <a href="tarefasFazer.html" class="flex items-center gap-1 text-blue-500 hover:underline">
                        <span class="material-symbols-outlined align-middle">pending_actions</span>
                        Tarefas a Fazer
                    </a>
                </li>
                <li>
                    <a href="formCategoria.html" class="flex items-center gap-1 text-blue-500 hover:underline">
                        <span class="material-symbols-outlined align-middle">category</span>
                        Categorias
                    </a>
                </li>
            </ul>
        </nav>
        <button class="bg-red-500 text-white p-3 px-5 rounded-md hover:bg-red-600 transition flex items-center gap-1"
            id="btnLogout">
            <span class="material-symbols-outlined align-middle">logout</span>
            Sair
        </button>
    </div>
</header>

<body class="bg-white flex flex-col items-center justify-center bg-center bg-cover bg-no-repeat text-center "
    style="background-image: url('../images/fundo.png')">
    <main>
        <!-- tabela de Tarefas Feitas -->
        <section class="bg-white shadow-md p-3 m-3 w-full mx-auto">
            <h2 class="font-bold p-2 my-3 bg-fuchsia-200">Tarefas Feitas:</h2>
            <table class="min-w-full bg-white border border-gray-200" id="TarefasFeitas">
                <thead class="bg-rose-100">
                    <tr>
                        <th class="py-2 px-4 border-b">Nome</th>
                        <th class="py-2 px-4 border-b">Categoria</th>
                        <th class="py-2 px-4 border-b">Descrição</th>
                        <th class="py-2 px-4 border-b">Data Limite</th>
                        <th class="py-2 px-4 border-b">Opções</th>
                    </tr>
                </thead>
                <tbody id="lista-tarefas-feitas">
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">Tarefa Teste</td>
                        <td class="py-2 px-4 border-b">Ir ao mercado</td>
                        <td class="py-2 px-4 border-b">2025-10-25</td>
                        <td class="py-2 px-4 border-b text-center">
                            <button
                                class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition-all">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="button" disabled id="btnSalvar"
                class="bg-teal-300 w-1/2 text-white font-semibold py-2 mt-3 px-6 rounded-lg shadow cursor-not-allowed transition-all hover:bg-teal-400 cursor-pointer">
                Salvar
            </button>
        </section>

        <button type="button" id="btnDelete"
            class="bg-rose-400 w-1/2 text-white font-semibold py-2 mt-3 px-6 mt-9 rounded-lg transition-all hover:bg-rose-500 cursor-pointer">
            Deletar Tudo
        </button>
    </main>
    <script type="module" src="../js/mainTarefasFeitas.js"></script>
</body>

</html>
