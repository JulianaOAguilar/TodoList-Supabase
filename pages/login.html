<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupaBaseFinance </title>
        <!-- Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
        <!-- Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>


<body class="bg-green-100 min-h-screen flex flex-col items-center justify-center">

    <form id="formLogin">
        <div class="bg-green-50 shadow border p-4 flex flex-col items-center justify-center rounded mt-10">
          

            <div class="bg-white p-6 rounded shadow w-80">
            
                <h1 class="text-xl mt-4 mb-4 text-center"> Area Reservada</h1>
                <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2"
                    title="Digite seu email aqui" autofocus>
                <input id="password" type="password" placeholder="Senha do sistema" class="border p-2 w-full mb-2"
                    title="Digite sua senha aqui">
                <button id="btnLogin" type="submit" class="bg-green-700 text-white px-4 py-2 mt-2 w-full">Entrar</button>
    </form>
    </div>
    <a href="novoUsuario.html" class="block text-center mt-3 text-sm text-green-600 ">Criar conta</a>
    </div>
</body>
<script src="../js/mainLogin.js" type="module"></script>

</html>
